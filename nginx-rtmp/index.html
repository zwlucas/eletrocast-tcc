<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="live-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source id="video-source" type="application/x-mpegURL">
    </video>
    
    <script>
        var video = document.getElementById('live-video');
        var videoSource = document.getElementById('video-source');
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('http://localhost/hls/test.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://localhost/hls/test.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
     
</body>
</html>
